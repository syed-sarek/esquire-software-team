<!DOCTYPE html>
<html lang="en">
<head>
  <title>Voice Command Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Basic Form</h2>
  <form>
    <div class="form-group">
      <label for="name">First Name:</label>
      <input type="text" class="form-control input" onfocus="getInput('f_name');" id="f_name" placeholder="Enter you first name">
    </div>
    <div class="form-group">
      <label for="name">Last Name:</label>
      <input type="text" class="form-control input" onfocus="getInput('l_name');"  id="l_name" placeholder="Enter you last name">
    </div>
    <div class="form-group">
      <label for="pwd">Number:</label>
      <input type="text" class="form-control" id="number" onfocus="getInput('number');" placeholder="Enter your number">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" onfocus="getInput('address');" placeholder="Enter your address">
    </div>
  </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>

function getInput(input){
    var txt = document.getElementById(input).placeholder;
    var msg = new SpeechSynthesisUtterance(txt);
    window.speechSynthesis.speak(msg);
    var url = '{{request.path}}';
    $.ajax({
        url: url,
        data: {
            'data': "",
        },
        success: function (data) {
            $("#"+input.toString()).val(data);

            var nextI = $("input").index(this)+1,
            next=$("input").eq(nextI);
            next.focus();

            //$(this).next(".inputs").focus();

            // var index = $('.input').index(this) + 1;
            // $('.input').eq(index).focus();
            // $('.input').eq(index).select();
        }
    });

}


</script>

</body>
</html>
